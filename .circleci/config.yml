version: 2

jobs:
  test:
    docker:
      - image: cimg/python:3.12.1-node
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: yarn
      - run:
          name: Install dependencies
          command: yarn test:generators
      - run:
          name: Check types
          command: yarn test:ts
      - run:
          name: Unit tests
          command: yarn test:unit
      - run:
          name: Render tests
          command: yarn test:render
      - run:
          name: Validate XML
          command: pip install xmlschema; yarn test:validate-xml
      - run:
          name: Lint
          command: pip install djhtml; yarn test:lint
      - run:
          working_directory: demo
          name: Demo - Install dependencies
          command: yarn
      - run:
          working_directory: demo
          name: Demo - Sync hyperview
          command: |
            rm -rf node_modules/hyperview/src
            cp -r ../src node_modules/hyperview
      - run:
          working_directory: demo
          name: Demo - Check types
          command: yarn test:ts
      - run:
          working_directory: demo
          name: Demo - Lint
          command: yarn test:lint
      - run:
          working_directory: demo
          name: Demo - Validate XML
          command: yarn test:validate-xml
  deploy:
    docker:
      - image: cimg/python:3.12.1-node
    steps:
      - add_ssh_keys:
          fingerprints:
            - 'SHA256:efIwcAYspXfEF3arKOxCPis7fOPJ1SRlYKCx7AC+HoE'
      - checkout
      - run: yarn
      - run:
          working_directory: demo
          name: Install
          command: yarn
      - run:
          working_directory: demo
          name: Sync hyperview
          command: |
            rm -rf node_modules/hyperview/src
            cp -r ../src node_modules/hyperview
      - run:
          working_directory: demo
          name: Deploy
          command: |
            git config user.email "circleci@instawork.com"
            git config user.name "CircleCI"
            (yes || true) | yarn deploy
workflows:
  version: 2
  test-pr:
    jobs:
      - test
  deploy:
    jobs:
      - deploy:
          filters:
            branches:
              only:
                - master
