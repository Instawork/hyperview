version: 2

jobs:
  test:
    docker:
      - image: cimg/python:3.12.1-node
    steps:
      - checkout
      - run: yarn
      - run: yarn test:generators
      - run: yarn test:ts
      - run: yarn test:unit
      - run: yarn test:render
      - run: pip install xmlschema
      - run: yarn test:validate-xml
      - run: pip install djhtml
      - run: yarn test:lint
  deploy:
    docker:
      - image: cimg/python:3.12.1-node
    steps:
      - checkout
      - run:
          working_directory: demo
          name: Deploy
          command: yarn deploy
workflows:
  version: 2
  test-pr:
    jobs:
      - test
  deploy:
    jobs:
      - deploy:
          filters:
            branches:
              only:
                - rbayya/ci-integrate-demo-app-deploy
