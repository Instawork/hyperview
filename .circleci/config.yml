version: 2

jobs:
  test:
    docker:
      - image: cimg/node:16.14.2
    steps:
      - checkout
      - run: yarn
      - run: yarn test:generators
      - run: yarn test:ts
      - run: yarn test:lint
      - run: yarn test:render
      - run: yarn test:unit
      - run: sudo apt-get update && sudo apt-get install libxml2-utils
      - run: yarn test:validate-xml

workflows:
  version: 2
  test-pr:
    jobs:
      - test
