<section-title style="image-header">
  <view style="image-header-left">
    <image
      href="/case-studies/photos/index.xml"
      source="/case-studies/photos/avatars/riker.jpg"
      style="image-header-avatar"
    />
    <view style="image-header-left-labels">
      <text
        href="/case-studies/photos/user/index.xml"
        style="image-header-username"
      >
        riker007
      </text>
      <text style="image-header-location">Las Vegas, CA</text>
    </view>
  </view>
  <view style="image-header-right">
    <text style="image-header-more">...</text>
  </view>
</section-title>
<item key="image1">
  <view style="image-container">
    <image
      source="/case-studies/photos/photos/concert.jpeg"
      style="image"
    />
    <view id="image1-overlay" style="image-container-overlay" />
  </view>
  <view style="actionbar">
    <view style="actionbar-left">
      <select-multiple name="image1-like">
        <option
          style="actionbar-icon actionbar-icon-first"
          value="like"
        >
          <behavior
            action="replace"
            href="/case-studies/photos/num_likes_increase.xml"
            target="image1-num-likes"
            trigger="select"
          />
          <behavior
            action="replace"
            href="/case-studies/photos/num_likes_decrease.xml"
            target="image1-num-likes"
            trigger="deselect"
          />
          <image
            source="/case-studies/photos/icons/heart2.png"
            style="actionbar-icon-image"
          />
          <image
            source="/case-studies/photos/icons/heart_liked2.png"
            style="actionbar-icon-image-selected"
          />
        </option>
      </select-multiple>
      <image
        source="/case-studies/photos/icons/chat2.png"
        style="actionbar-icon"
      />
    </view>
    <view style="actionbar-right" />
  </view>
  <text style="caption">Best night of my life!</text>
  <view style="comments">
  <text id="image1-num-likes" style="comments-likes">7 likes</text>
  <text
    action="prepend"
    href="/case-studies/photos/more_comments.xml"
    style="comments-more"
    target="comments-image1"
  >
    View all 140 comments
  </text>
  <view id="comments-image1">
    <view style="comment">
      <text
        href="/case-studies/photos/user/index.xml"
        style="comment-author"
      >
        og_worf
      </text>
      <text style="comment-content">hello!</text>
    </view>
    <view style="comment">
      <text
        href="/case-studies/photos/user/index.xml"
        style="comment-author"
      >
        riker007
      </text>
      <text style="comment-content">hello!</text>
    </view>
    <view style="comment">
      <text
        href="/case-studies/photos/user/index.xml"
        style="comment-author"
      >
        jean.luc.p
      </text>
      <text style="comment-content">hello!</text>
    </view>
  </view>
</view>

</item>
